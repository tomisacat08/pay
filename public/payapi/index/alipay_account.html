<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付宝转账</title>
    <script type="text/javascript" src="/payapi/js/jquery.min.js"></script>
    <script type="text/javascript" src="/payapi/js/layer/layer.js"></script>
    <link href="/payapi/css/alipayAccount.css" rel="stylesheet" media="screen">
    <link rel="icon" href="data:image/ico;base64,aWNv">
</head>
<body>
<div class="recharge">
    <div class="rechargeTop">
        <div class="rechargeText">
            充值金额
        </div>
        <div class="rechargePrice">
            ￥{$get_money}
        </div>
        <div class="rechargeTip">
            <p>请按设定金额转账，修改金额不到账</p>
            <p>付款成功后自动上分{$get_money}元</p>
        </div>
        <div class="aliInfo">
            <p id="account">{$account}</p>
            <p>{$real_name}</p>
        </div>
        <div class="aliTip">
            <div>打开支付宝，转账到上面的<span>支付宝</span>帐号</div>
            <p>付款金额以设定金额为准，避免带来不必要的损失</p>
        </div>
        <div class="copyAccount">
            <p id="copyAccount">复制收款账号</p>
        </div>
        <div class="expiryDate" >
            <span>订单编号：{$merchant_order_sn}</span>
        </div>
    </div>

    <div class="line"></div>
    <div class="steps">
        <div class="item">
            <img src="/payapi/img/ali.png">
            <p>①点击<span>复制收款账号</span>按钮复制账号 </p>
            <div class="l"></div>

        </div>
        <div class="item">
            <img src="/payapi/img/steps.png">
            <p>②打开手机支付宝，<span>转账到支付宝</span></p>
        </div>
        <div class="item">
            <img src="/payapi/img/steps.png">
            <p>③支付成功 </p>
        </div>
    </div>
</div>
</body>

<script>
    function copy(str) {
        let oInput = document.createElement('input');
        oInput.value = str;
        document.body.appendChild(oInput);
        oInput.select();
        document.execCommand("Copy");
        oInput.style.display = 'none';
        document.body.removeChild(oInput);
    }

    $(function () {
        $("#copyAccount").click(function () {
            let account = $('#account').text();
            copy(account);
            $(this).html('账号已复制成功');
            return false;
        });
    });
</script>
</html>
